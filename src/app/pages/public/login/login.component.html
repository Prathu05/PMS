<div class="login_section">
	<div class="container">
		<div class="signin pt-4">
			<p class="signin_txt">SIGN IN</p>
			
		</div>
		<div class="main_content">
				<div class="row">
					<div class="col-lg-4">
					
					</div>
					<div class="col-lg-4">
						<div class="sub_content">
							<div class="login_logo">
								<img alt="logo" class="logo_img" src="/assets/img/logo.png">
							</div>
							<div class="form-group mt-3">
									<label class="label_txt">Username :</label>
									<div class="input">
										<i class="fa fa-user icon"></i>
										<input value="" class="input_txt">
									</div>
							</div>
							<div class="form-group mt-3">
									<label class="label_txt">Password :</label>
									<div class="input">
										<i class="fa fa-mars-stroke-h icon"></i>
										<input value="" class="input_txt">
										<i class="fa fa-eye icon"></i>
									</div>
							</div>
								<a href="#" class="label_txt"> Forget Password..?</a>
							<div class="mt-5 text-center">
									<a href="#" class="btn sign_btn sign_btn_txt"> SIGN IN</a>
							</div>
							<div class="sign_down mt-5">
								<p class="ques_txt"><i class="fa fa-question-circle ques"></i> NO ACCOUNT.
								<a [routerLink]="['/register']" style="color:#db1923">GET STARTED NOW</a></p>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
					
					</div>
				</div>
			
		</div>
	
	</div>
</div>
