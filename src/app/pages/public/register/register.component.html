<div class="login_section">
	<div class="container">
		<div class="signin pt-5">
			<p class="signin_txt">Register</p>
			
		</div>
		<div class="main_content">
				<div class="row">
					<div class="col-lg-2">
					
					</div>
					<div class="col-lg-8">
						<div class="sub_content">
								<div class="login_logo">
									<img alt="logo" class="logo_img" src="/assets/img/logo.png">
								</div>
							<div class="row">
								<div class="col-lg-6 mt-2">	
									<div class="form-group mt-1">
											<label class="label_txt">Name :</label>
											<div class="input">
												<input [(ngModel)]="name" class="input_txt">
											</div>
									</div>
									<div class="form-group mt-1">
											<label class="label_txt">Mobile No. :</label>
											<div class="input">
												<input [(ngModel)]="mobile" class="input_txt">
											</div>
									</div>
									<div class="form-group mt-1">
											<label class="label_txt">Email Id :</label>
											<div class="input">
												<input [(ngModel)]="email" class="input_txt">
											</div>
									</div>
									
									
								</div>
								<div class="col-lg-6 mt-2">
									<div class="form-group mt-1">
											<label class="label_txt">Bussiness Name :</label>
											<div class="input">
												<input [(ngModel)]="business_name" class="input_txt">
											</div>
									</div>
									<div class="form-group mt-1">
										<label class="label_txt">Address :</label>
										<div class="input">
											<input [(ngModel)]="address" class="input_txt">
										</div>
									</div>
									<div class="form-group mt-1">
											<label class="label_txt">Password :</label>
											<div class="input">
												<input [(ngModel)]="password" type="password" class="input_txt">
											</div>
									</div>
									
									<div class="mt-4 text-center">
										<a (click)="register()" class="btn sign_btn sign_btn_txt"> SUBMIT</a>
									</div>
								
								
								
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-2">
					
					</div>
				</div>
			
		</div>
	
	</div>
</div>
