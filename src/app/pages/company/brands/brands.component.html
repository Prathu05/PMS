<div class="dash_section">
	<div class="subdash pt-4">
		<div class="container">
		<app-company-header></app-company-header>
			<div class="text-center categories_heading mt-4 mt-lg-5">
				<h3 class="categories_heading_txt">All Brands</h3>
			</div>
			<div class="row mt-3 mt-lg-4">
				<div class="col-lg-3 col-6" *ngFor="let brand of main.brands">
					<div class="brand_card">
						<img [src]="global.ASSETS_URL+brand.brand_logo" class="mw-100">
					</div>
					<div class="brand_name text-center">
						<p class="brand_txt">{{brand.brand_name}}</p>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
